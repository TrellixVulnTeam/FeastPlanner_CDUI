<div id="recipe-item-container">
    <div style="cursor: pointer;"
         (click)="selectRecipe(recipeListItem)">
        <div id="title">
            <p class="list-group-item-heading">{{recipeListItem.title}}</p>
        </div>
        <div id="image">
            <img [src]="imageUri" alt="{{recipeListItem.title}}" class="img-responsive" >
        </div>
    </div>
    <button class="my-button" id="add-to-menu-btn" (click)="addRecipeToMenuCard(recipeListItem)">Add to Menu</button>
</div>
