<div id="recipe-item-container">
    <div style="cursor: pointer;">
        <div id="name">
            <p class="list-group-item-heading">{{menuListItem.name}}</p>
        </div>
        <div id="image">
            <p class="list-group-item-heading">{{menuListItem.note}}</p>
        </div>
        <button><span class="glyphicon glyphicon-trash" (click)="deleteListItem(menuListItem.id)"></span></button>
    </div>
</div>
