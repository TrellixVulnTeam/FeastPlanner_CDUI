<div id="menu-item-container">
    <div style="cursor: pointer;"
         id="details"
         (click)="selectMenuItem(menuListItem)">
            <p id="title" class="list-group-item-heading">{{menuListItem.name}}</p>
            <p id="note" class="list-group-item-heading">{{menuListItem.note}}</p>
    </div>
    <div >
        <button id="delete"><span class="glyphicon glyphicon-trash" (click)="deleteListItem(menuListItem.id)"></span></button>
    </div>
</div>
